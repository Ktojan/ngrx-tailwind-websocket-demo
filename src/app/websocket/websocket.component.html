<section class="bg-[ivory] mx-auto antialiased">
    <div class="mx-auto px-4">
        <div class="flex justify-between p-4">
            <h2 class="text-4xl">Websocket live update {{currentPair | uppercase}}</h2>
            <div>
                <label class="text-lg">Choose pair </label>
                <select #pairselector (change)="togglePairs(pairselector.value)" [disabled]="isStreaming"
                    class="w-fit h-auto ml-4 bg-yellow-200  placeholder:text-slate-400 text-slate-700 text-lg border border-slate-500 rounded-sm px-8 py-2 cursor-pointer">
                    <option *ngFor="let pair of pairs" [value]="pair">{{pair}}</option>
                </select>
            </div>
            <button (click)="toggleStream()" class="group relative inline-block focus:outline-none focus:ring">
                <span
                    class="absolute inset-0 translate-x-1.5 translate-y-1.5 bg-yellow-300 transition-transform group-hover:translate-x-0 group-hover:translate-y-0"></span>
                <span
                    class="relative inline-block border-2 border-current px-8 py-3 text-sm font-bold uppercase tracking-widest text-black group-active:text-opacity-75">
                    {{ isStreaming ? 'Stop streaming' : 'Start stream'}}
                </span>
            </button>
        </div>
        <div #canvasdiv id="canvasdiv"></div>
    </div>
</section>
